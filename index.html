<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="edit-content">
        <div>
            <h2>Sairy√∂ No Docs</h2>
        </div>
        <div class='buttons'>
            <a href="javascript:void(0)" id='bold' onclick="format('bold')">
                <span class="fa fa-bold fa-fw"></span>
            </a>
            <a href="javascript:void(0)" id='italic' onclick="format('italic')">
                <span class="fa fa-italic fa-fw"></span>
            </a>
            <a href="javascript:void(0)" id='underline' onclick="format('underline')">
                <span class="fa fa-underline fa-fw"></span>
            </a>
            <a href="javascript:void(0)" id='ul-list' onclick="format('insertunorderedlist')">
                <span class="fa fa-list fa-fw"></span>
            </a>
            <a href="javascript:void(0)" id='ol-list' onclick="format('insertOrderedList')">
                <span class="fa fa-list-ol fa-fw"></span>
            </a>
            <a href="javascript:void(0)" id='justify-left' onclick="format('justifyLeft')">
                <span class="fa fa-align-left fa-fw"></span>
            </a>                                            
            <a href="javascript:void(0)" id='justify-center' onclick="format('justifyCenter')">  
                <span class="fa fa-align-center fa-fw"></span>
            </a>
            <a href="javascript:void(0)" id='justify-right' onclick="format('justifyRight')">
                <span class="fa fa-align-right fa-fw"></span>
            </a>
            <a href="javascript:void(0)" id='justify-full' onclick="format('justifyFull')">
                <span class="fa fa-align-justify fa-fw"></span>
            </a>
            <select id="input-font" class="input" onchange="changeFont (this);">
                <option value="Arial">Arial</option>
                <option value="Helvetica">Helvetica</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Sans serif">Sans serif</option>
                <option value="Courier New">Courier New</option>
                <option value="Verdana">Verdana</option>
                <option value="Georgia">Georgia</option>
                <option value="Palatino">Palatino</option>
                <option value="Garamond">Garamond</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="Arial Black">Arial Black</option>
                <option value="Tahoma">Tahoma</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
            </select>
            <select id="fontSize" onclick="changeSize()">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
        </div>
        <div class="editor" contenteditable="true" id="editor"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
